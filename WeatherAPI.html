<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .containar {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }
      #city-name {
        font-size: 20px;
        border-radius: 1px;
        /* border: 3px solid red; */
      }

      .hidden {
        display: none;
      }
      .h2{
        margin-left: 80px;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <div class="containar">
      <div class="search">
        <h2 class="h2">Weather API</h2><br>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter the City"
            id="city-name"
          />
          <button class="btn btn-outline-success" type="button" id="search-btn">
            Button
          </button>
        </div>

        <div class="card hidden" style="width: 18rem">
          <div class="card-body">
            <h4 class="card-title">City Name : <span id="city"></span></h4>
            <h4 class="card-title">City Time : <span id="time"></span></h4>
            <h4 class="card-title">City Temp : <span id="temp"></span></h4>
          </div>
        </div>
      </div>
    </div>

    <script>
      const searchBtn = document.getElementById("search-btn");
      const input = document.getElementById("city-name");
      const city = document.getElementById("city");
      const time = document.getElementById("time");
      const temp = document.getElementById("temp");

      async function fetchAPI(cityname) {
        const promise = await fetch(
          `http://api.weatherapi.com/v1/current.json?key=c0633347730f425c9f0145512242208&q=${cityname}&aqi=yes`
        );

        return await promise.json();
      }

      searchBtn.addEventListener("click", async () => {
        const value = input.value;
        const result = await fetchAPI(value);
        city.innerText = `${result.location.country}`;
        time.innerText = result.location.localtime;
        temp.innerText = result.current.temp_c;
      });

      document
        .getElementById("search-btn")
        .addEventListener("click", function () {
          document.querySelector(".card").classList.remove("hidden");
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
